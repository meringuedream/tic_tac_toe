<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,
	initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="board.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
	<script src="./script.js" defer></script>	<!-- defer means the script is loaded after the html is loaded -->
	<title>Tic Tac Toe</title>
</head>
<body>
	
	<div class="enter-players">
		<h1>Tic Tac Toe</h1>
		<div class="current-player-text"></div>
		<form id="player-form">
			<div class="player-btn">
				<label for="playerX">Player X</label>
				<input type="text" placeholder="Enter name" name="playerX" id="playerX" class="name-input">
			</div>
			<div class="player-btn">
				<label for="playerO">Player O</label>
				<input type="text" placeholder="Enter name" name="playerO" id="playerO" class="name-input">
			</div>
			<button class="submit-btn" type="submit">Start</button>
		</form>
	</div>

	<div class="board" id="board">
		<div class="cell" data-cell></div>
		<div class="cell" data-cell></div>
		<div class="cell" data-cell></div>
		<div class="cell" data-cell></div>
		<div class="cell" data-cell></div>
		<div class="cell" data-cell></div>
		<div class="cell" data-cell></div>
		<div class="cell" data-cell></div>
		<div class="cell" data-cell></div>
	</div>

	<div class="replay-container" id="replay-container">
	<button class="replay-btn" id="replay-btn" data-value="replay">New Game</button>
	</div>

	<div class="winning-message" id="winningMessage">
		<div data-winning-message-text>X Wins!</div>
		<button id="restartButton">Restart</button>
	</div>
</body>
</html>
