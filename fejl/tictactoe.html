<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="board.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>
<!-- gornji red -->
	<p id="top">
		<span> </span><span class="sides"> </span><span> </span>
	</p>
<!-- srednji red -->
	<p>
		<span class="mid"> </span><span id="center"> </span class="mid"><span> </span>
	</p>
<!-- donji red -->
	<p id="bottom">
		<span> </span><span class="sides"> </span><span> </span>
	</p>
</body>
</html>
